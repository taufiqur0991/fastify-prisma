<!DOCTYPE html>
<html>
<head>
    <title>Fastify WebSocket Demo - Auth & Room Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #auth-setup, #connection-setup { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; 
                    overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #fff;}
        input[type="text"], input[type="password"] { padding: 8px; margin-right: 5px; border: 1px solid #ccc; border-radius: 3px;}
        #messageInput { width: 300px; }
        button { padding: 8px 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 3px;}
        button:disabled { background: #adb5bd; cursor: not-allowed; }
        .system-message { color: gray; font-style: italic; font-size: 0.9em; }
        .user-message { color: #333; margin-bottom: 5px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Fastify WebSocket Demo (Auth & Room Chat)</h1>

    <div id="auth-setup">
        <h3>Login</h3>
        <input type="text" id="emailInput" placeholder="email@local.com">
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="authenticate()">Login & Get Token</button>
        <p id="auth-status">Status: Belum login</p>
    </div>

    <div id="connection-setup" style="display: none;">
        <h3>Join Room</h3>
        <label for="roomNameInput">Enter Room Name:</label>
        <input type="text" id="roomNameInput" value="general" placeholder="e.g., general, gaming">
        <button onclick="connectToRoom()">Join Room</button>
        <p id="status">Status: Disconnected</p>
    </div>

    <div id="chat-area" style="display: none;">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message" disabled>
        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        let ws = null; // Variabel global untuk koneksi WebSocket
        let jwtToken = ''; // Variabel global untuk menyimpan Token JWT
        const API_BASE_URL = window.location.protocol + '//' + window.location.hostname + ':3000'; 
        // Sesuaikan port dan hostname jika berbeda

        // Elemen-elemen DOM
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const authStatusP = document.getElementById('auth-status');
        const connectionSetupDiv = document.getElementById('connection-setup');
        const chatAreaDiv = document.getElementById('chat-area');

        const messagesDiv = document.getElementById('messages');
        const statusP = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        /**
         * 1. Melakukan POST ke /auth/login untuk mendapatkan token JWT.
         */
        async function authenticate() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                authStatusP.textContent = 'Email dan Password harus diisi!';
                authStatusP.className = 'error';
                return;
            }

            authStatusP.textContent = 'Authenticating...';
            authStatusP.className = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    jwtToken = data.token;
                    authStatusP.textContent = 'Login Berhasil! Token didapatkan.';
                    authStatusP.className = 'success';
                    
                    // Sembunyikan form login, tampilkan setup koneksi
                    document.getElementById('auth-setup').style.display = 'none';
                    connectionSetupDiv.style.display = 'block';
                    chatAreaDiv.style.display = 'block';

                    // Otomatis bergabung ke room default
                    // connectToRoom(); 

                } else {
                    jwtToken = ''; // Pastikan token kosong
                    authStatusP.textContent = `Login Gagal: ${data.message || 'Unknown error'}`;
                    authStatusP.className = 'error';
                }

            } catch (error) {
                console.error("Authentication Error:", error);
                authStatusP.textContent = 'Gagal terhubung ke server login.';
                authStatusP.className = 'error';
            }
        }

        /**
         * 2. Mencoba koneksi ke server WebSocket dengan token JWT.
         */
        function connectToRoom() {
            if (!jwtToken) {
                alert('Anda harus login terlebih dahulu untuk mendapatkan token!');
                connectionSetupDiv.style.display = 'none';
                document.getElementById('auth-setup').style.display = 'block';
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, "Changing rooms");
                ws = null;
            }

            const roomName = document.getElementById('roomNameInput').value.trim();

            if (!roomName) {
                alert('Room Name tidak boleh kosong!');
                return;
            }

            // --- Poin Kunci: Menggunakan URL Room Dinamis dengan Token JWT ---
            const url = `ws://${window.location.hostname}:3000/ws/room/${roomName}?token=${jwtToken}`; 
            // Sesuaikan port server Fastify Anda
            
            ws = new WebSocket(url);

            messagesDiv.innerHTML = `<div class="system-message">Attempting to join room: **${roomName}**...</div>`;
            statusP.textContent = `Status: Connecting to ${roomName}...`;

            ws.onopen = function() {
                statusP.textContent = `Status: Connected to **${roomName}**`;
                messageInput.disabled = false;
                sendButton.disabled = false;
                document.getElementById('roomNameInput').disabled = true;
            };

            ws.onmessage = function(event) {
                const data = event.data;
                const messageDiv = document.createElement('div');

                try {
                    // Jika server mengirim JSON (pesan dari pengguna lain)
                    const parsedData = JSON.parse(data);
                    messageDiv.className = 'user-message';
                    messageDiv.textContent = `[${parsedData.room}] ${parsedData.user}: ${parsedData.message}`;
                } catch (e) {
                    // Jika data bukan JSON (pesan sambutan atau pesan sistem)
                    messageDiv.className = 'system-message';
                    messageDiv.textContent = data;
                }
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = function(event) {
                let closeReason = `Disconnected. Code: ${event.code}.`;
                if (event.code === 1000) closeReason += ' Normal closure.';
                else if (event.code === 1006) closeReason += ' Connection lost or unauthorized (check token/server).'; // 1006 umum untuk error
                
                statusP.textContent = `Status: ${closeReason}`;
                messageInput.disabled = true;
                sendButton.disabled = true;
                document.getElementById('roomNameInput').disabled = false;
                messagesDiv.innerHTML += `<div class="system-message">Disconnected. Please join a room again.</div>`;
            };

            ws.onerror = function(error) {
                console.error("WebSocket Error:", error);
                statusP.textContent = `Status: Error connecting.`;
            };
        }

        /**
         * 3. Mengirim pesan melalui WebSocket.
         */
        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                if (messageInput.value) {
                    ws.send(messageInput.value);
                    messageInput.value = '';
                }
            } else {
                alert('Not connected to any room! Please check login and try joining a room.');
            }
        }

        // Event listener untuk tombol Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !messageInput.disabled) {
                sendMessage();
            }
        });

        // Tidak ada koneksi otomatis saat dimuat, karena harus login dulu.
    </script>
</body>
</html>
